- hosts: primary
  tasks:
    - name: Install python-docker module
      apt:
        pkg:
          - python-docker
          - python3-docker
          - pass
          - python-requests
          - python3-requests
          - python3-pip
          - python3-setuptools
        state: present
      become: true
      when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
    - name: Install docker pip module
      pip:
        name: docker
        executable: pip3
    - name: Execute custom role
      include_role:
        name: "{{ pre_build_role }}"
      when: pre_build_role is defined
    - name: Publish images
      block:
        - command: make images clean
          args:
            chdir: "{{ makefile_chdir }}"
          environment:
            AZ_SDK: "{{ az_sdk }}"
            COMMIT: "{{ zuul.newrev | default('') }}"
            DOCKER_REGISTRY: "{{ docker_registry }}"
            GCP_SDK: "{{ gcp_sdk }}"
            IMAGE_PREFIX: "{{ image_prefix | default('airshipit') }}"
            IMAGE_TAG: "{{ image_tag | default('latest') }}"
            LABEL: "{{ image_label | default('org.airshipit.build=community') }}"
            NO_PROXY: "{{ proxy.noproxy }}"
            PUSH_IMAGE: "false"
            PROXY: "{{ proxy.http }}"
            QCOW_CONF_DIRS: "{{ qcow_conf_dirs | default('') }}"
            USE_PROXY: "{{ proxy.enabled | lower }}"
            WORKDIR: "{{ image_config_dir | default('manifests') }}"
      become: True
