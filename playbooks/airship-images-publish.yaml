- hosts: primary
  tasks:
    - name: Install python-docker module
      apt:
        pkg:
        - python-docker
        - python3-docker
        - pass
        - python-requests
        - python3-requests
        - python3-pip
        - python3-setuptools
        state: present
      become: true
      when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
    - name: Install docker pip module
      pip:
        name: docker
        executable: pip3
    - name: Publish images
      block:
        - docker_login:
            username: "{{ airship_images_quay_creds.username }}"
            password: "{{ airship_images_quay_creds.password }}"
            registry_url: "{{ docker_registry }}"
        - make:
            chdir: "{{ makefile_chdir }}"
            target: "images"
            params:
              COMMIT: "{{ zuul.newrev | default('') }}"
              PUSH_IMAGE: "true"
              PROXY: "{{ proxy.http }}"
              NO_PROXY: "{{ proxy.noproxy }}"
              USE_PROXY: "{{ proxy.enabled | lower }}"
              DOCKER_REGISTRY: "{{ docker_registry }}"
              GCP_SDK: "{{ gcp_sdk }}"
              AZ_SDK: "{{ az_sdk }}"
              WORKDIR: "{{ image_config_dir | default('config') }}"
              QCOW_CONF_DIRS: "{{ qcow_conf_dirs | default('') }}"
      become: True
