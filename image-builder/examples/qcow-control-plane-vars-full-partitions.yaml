qcow_capacity: 412G
partitions:
    # Partition numbering is according to list ordering.
    # Ironic default cloud-init configdrive injection requires
    # root partition to be the first numbered partition.
    - mount: /
      mount_order: 0
      part_start: 1284MiB
      part_end: 32GiB
      filesystem:
        type: ext4
        fstab:
          options: "defaults,errors=remount-ro,noatime"
          dump: 0
          fsck: 1
    - mount: none
      mount_order: 99
      part_start: 1MiB
      part_end: 5MiB
      flags:
        - bios_grub
    - mount: /boot/efi
      mount_order: 2
      part_start: 5MiB
      part_end: 516MiB
      flags:
        - esp
      filesystem:
        type: vfat
        fstab:
          options: "defaults,errors=remount-ro,noatime"
          dump: 0
          fsck: 1
    - mount: /boot
      mount_order: 1
      part_start: 516MiB
      part_end: 1284MiB
      filesystem:
        type: ext4
        fstab:
          options: "defaults,errors=remount-ro,noatime"
          dump: 0
          fsck: 2
    - mount: /var
      mount_order: 3
      part_start: 32GiB
      part_end: 232GiB
      filesystem:
        type: ext4
        fstab:
          options: "defaults,errors=remount-ro,noatime"
          dump: 0
          fsck: 1
    - mount: /var/crash
      mount_order: 4
      part_start: 232GiB
      part_end: 302GiB
      filesystem:
        type: ext4
        fstab:
          options: "defaults,errors=remount-ro,noatime"
          dump: 0
          fsck: 1
    - mount: /var/lib/openstack-helm
      mount_order: 5
      part_start: 302GiB
      part_end: 312GiB
      filesystem:
        type: ext4
        fstab:
          options: "defaults,errors=remount-ro,noatime"
          dump: 0
          fsck: 1
    - mount: /var/log
      mount_order: 6
      part_start: 312GiB
      part_end: '100%'
      filesystem:
        type: ext4
        fstab:
          options: "defaults,errors=remount-ro,noatime"
          dump: 0
          fsck: 1
